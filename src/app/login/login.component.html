<div class="login-container">
  <form class="login-form" (ngSubmit)="onLoginClick()">
    <h2>Login</h2>
    <div class="form-group">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" [(ngModel)]="pass" name="pass" required>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
  </form>
</div>
